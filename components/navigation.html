            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const toggleBtn = document.getElementById("nav-toggle")
                  const closeBtn = document.getElementById("nav-close")
                  const mobileOverlay = document.getElementById("mobile-overlay")
                  const body = document.body

                  function openMenu() {
                    mobileOverlay.classList.add("is-open")
                    mobileOverlay.setAttribute("aria-hidden", "false")
                    toggleBtn.setAttribute("aria-expanded", "true")
                    body.style.overflow = "hidden"

                    const firstLink = mobileOverlay.querySelector(".navigation-mobile-link")
                    if (firstLink) firstLink.focus()
                  }

                  function closeMenu() {
                    mobileOverlay.classList.remove("is-open")
                    mobileOverlay.setAttribute("aria-hidden", "true")
                    toggleBtn.setAttribute("aria-expanded", "false")
                    body.style.overflow = ""
                    toggleBtn.focus()
                  }

                  toggleBtn.addEventListener("click", openMenu)
                  closeBtn.addEventListener("click", closeMenu)

                  mobileOverlay.addEventListener("click", (e) => {
                    if (e.target.classList.contains("navigation-mobile-link")) {
                      closeMenu()
                    }
                  })

                  document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && mobileOverlay.classList.contains("is-open")) {
                      closeMenu()
                    }
                  })

                  let lastScroll = 0
                  const nav = document.getElementById("main-nav")

                  window.addEventListener("scroll", () => {
                    const currentScroll = window.pageYOffset

                    if (currentScroll <= 0) {
                      nav.style.transform = "translateY(0)"
                      return
                    }

                    if (currentScroll > lastScroll && !mobileOverlay.classList.contains("is-open")) {
                      nav.style.transform = "translateY(-100%)"
                    } else {
                      nav.style.transform = "translateY(0)"
                    }

                    lastScroll = currentScroll
                  })
                })()
              });
            </script>
          </div>
        </div>
